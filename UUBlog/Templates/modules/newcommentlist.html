<div id="module_NewCommentList" class="border tbox">
    <div class="hd">
        <h2>最新评论</h2>
    </div>
    <div class="bd">
        <ul>
        {% if moduleList.newcommentlist %}
        {% for articleInfo in moduleList.newcommentlist %}
        <li><a href="{% url 'articleshow' uid=articleInfo.user_id aid=articleInfo.id%}">{{articleInfo.title}}</a>({{articleInfo.comments}})</li>
        {% endfor %}
        {% endif %}
            </ul>
    </div>
    <div class="ft"></div>
</div>
